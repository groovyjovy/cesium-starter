<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumでGeoJSONを可視化</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.89/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.89/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: block;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        // Cesiumのビューアを作成
        var viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(), // 世界の3D地形を追加
            scene3DOnly: true,
            selectionIndicator: false,
            baseLayerPicker: false
        });

        // カメラの位置を地球にズームするように初期化
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(139.6917, 35.6895, 10000),  // 経度、緯度、高度（東京上空10km）
            orientation: {
                heading: Cesium.Math.toRadians(0.0),    // カメラの向き（方位角）
                pitch: Cesium.Math.toRadians(-90.0),    // カメラを下向きにする（-90度）
                roll: 0.0                              // ロール角
            }
        });

        // GeoJSONファイルをロードして表示
        Cesium.GeoJsonDataSource.load('soil_layers.geojson', {
            clampToGround: false,  // Z座標を使いたいのでclampToGroundをfalseにする
        }).then(function(dataSource) {
            viewer.dataSources.add(dataSource);  // データをビューワーに追加
            console.log(dataSource);
            viewer.zoomTo(dataSource);  // データ全体にズーム
        }).catch(function(error) {
            console.error(error);
        });
    </script>
</body>
</html>
